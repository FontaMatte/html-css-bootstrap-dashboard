<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
    <body>
        <!-- INIZIO HEADER -->
        <header>
            <nav>NAV</nav>
        </header>
        <!-- INIZIO MAIN -->
        <main>
            <div class="main-container d-flex">
                <div class="main-aside d-flex flex-column justify-content-between">
                    <div class="aside-top">NAV TOP</div>
                    <div class="aside-bottom">NAV BOTTOM</div>
                </div>
                <div class="main-content">
                    <div class="container-fluid">
                        <div class="row main-header">
                            <div class="col-12">MAIN HEADER</div>
                        </div>
                        <div class="row">
                            <div class="col-8 left-columns">
                                <div class="row">
                                    <div class="col-12"></div>
                                    <div class="col-12"></div>
                                </div>
                            </div>
                            <div class="col-4 right-columns">
                                <div class="row">
                                    <div class="col-12"></div>
                                    <div class="col-12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
