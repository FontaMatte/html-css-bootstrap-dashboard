<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
    <body>
        <!-- INIZIO HEADER -->
        <header>
            <nav class="navbar navbar-expand bg-white">
                <div class="container-fluid">
                  <a class="navbar-brand d-none d-lg-block" href="#"><img src="img/logo.svg" alt="logo-desktop"></a>
                  <a class="navbar-brand d-lg-none d-xl-block d-xl-none" href="#"><img class="logo-mobile" src="img/mobile-logo.png" alt="mobile-logo"></a>
                    <div class="collapse navbar-collapse">
                        <div class="input-group">
                            <a class="input-group-text text-decoration-none my_lightgray border border-0" href="#"><i class="bi bi-search"></i></a>
                            <input type="text" class="form-control my_lightgray border border-0" placeholder="Prova a cercare : Lezioni di Laravel">
                        </div>   
                        <ul class="navbar-nav ms-auto mb-lg-0">
                            <li class="nav-item d-none d-lg-block">
                                <a class="nav-link" href="#"><i class="bi bi-list-ul"></i></a>
                            </li>
                            <li class="nav-item d-none d-lg-block">
                                <a class="nav-link" href="#"><i class="bi bi-question-circle-fill"></i></a>
                            </li>
                            <li class="nav-item d-none d-lg-block">
                                <a class="nav-link" href="#"><i class="bi bi-three-dots-vertical"></i></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-bell-fill text-warning"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
              </nav>
        </header>
        <!-- INIZIO MAIN -->
        <main>
            <div class="main-container d-flex">

                <!-- aside -->
                <div class="main-aside d-flex flex-column justify-content-between align-items-center">
                    <div class="aside-top">
                        <nav>
                            <ul class="list-unstyled">
                                <li class="px-3 py-2 mt-2">
                                    <a class="bg-transparent text-white d-flex text-decoration-none" href="#">
                                        <i class="bi bi-house-door-fill me-3"></i>
                                        <span class="d-none d-lg-block">Home</span>
                                    </a>
                                </li>
                                <li class="px-3 py-2">
                                    <a class="bg-transparent text-white d-flex text-decoration-none" href="#">
                                        <i class="bi bi-bar-chart-fill me-3"></i>
                                        <span class="d-none d-lg-block">Stats</span>
                                    </a>
                                </li>
                                <li class="px-3 py-2">
                                    <a class="bg-transparent text-white d-flex text-decoration-none" href="#">
                                        <i class="bi bi-reception-4 me-3"></i>
                                        <span class="d-none d-lg-block">Signals</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="aside-bottom">
                        <ul class="list-unstyled">
                            <li class="px-3 py-2">
                                <a class="bg-transparent text-white d-flex text-decoration-none" href="#">
                                    <i class="bi bi-gear-fill me-3"></i>
                                    <span class="d-none d-lg-block">Admin</span>
                                </a>
                            </li>
                        </ul> 
                    </div>
                </div>

                <!-- main content -->
                <div class="main-content">
                    <div class="container-fluid">

                        <!-- main-header -->
                        <div class="row main-header mb-2">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">Boolean</div>
                                    <div class="col-lg-3 col-md-3 col-xs-12">online student</div>
                                    <div class="col-lg-3 col-md-3 col-xs-12">add student</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- colonne di sinistra -->
                            <div class="col-lg-8 left-columns">
                                <div class="row">
                                    <!-- prossime classi -->
                                    <div class="col-12 mb-4">
                                        <table class="table">
                                            <thead>
                                              <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">First</th>
                                                <th scope="col">Last</th>
                                                <th scope="col">Handle</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr>
                                                <th scope="row">1</th>
                                                <td>Mark</td>
                                                <td>Otto</td>
                                                <td>@mdo</td>
                                              </tr>
                                              <tr>
                                                <th scope="row">2</th>
                                                <td>Jacob</td>
                                                <td>Thornton</td>
                                                <td>@fat</td>
                                              </tr>
                                              <tr>
                                                <th scope="row">3</th>
                                                <td colspan="2">Larry the Bird</td>
                                                <td>@twitter</td>
                                              </tr>
                                            </tbody>
                                          </table>
                                    </div>
                                    <!-- faq -->
                                    <div class="col-12 mb-4"></div>
                                </div>
                            </div>
                            <!-- colonne di destra -->
                            <div class="col-lg-4 right-columns">
                                <div class="row">
                                    <!-- todo -->
                                    <div class="col-12 mb-4"></div>
                                    <!-- grafico -->
                                    <div class="col-12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
